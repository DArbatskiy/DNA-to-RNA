<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNA retranslator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1>Retranslator DNA to RNA</h1>
            <input class="dna-input" type="text" placeholder="Enter DNA">
            <button class="button" type="button" onclick="main()">Retranslate</button>
            <p>RNA: <output class="rna-output" name="rna-output" >enter DNA to start</output></p>
            <script src="retranslate.js"></script>
    </div>
</body>
</html>
